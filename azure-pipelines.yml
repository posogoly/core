trigger:
- master

pool:
  vmImage: 'windows-latest'


steps:
- task: UseDotNet@2
  inputs:
    version: '3.1.x'

- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration Release'

#- task: DotNetCoreCLI@2
#  inputs:
#    command: 'test'
#    projects: '**/*Tests*.csproj'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.BinariesDirectory)/Functions/'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)'
    OverWrite: true
    flattenFolders: true

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)/Functions.zip'
    replaceExistingArchive: true

